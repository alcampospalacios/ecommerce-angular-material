<!-- Material form login -->
<div>

  <div class="danger-color white-text text-center py-4">
    <h5>
      <strong>Iniciar sesion</strong>
    </h5>
  </div>


  <!--Card content-->
  <div class="px-lg-5 pt-0" style="overflow: hidden !important;">

    <!-- Form -->
    <form class="text-center" style="color: #757575;">
      <div mat-dialog-content style="margin-top: 1rem; text-align: center;">
        <div class="row justify-content-between">
          <!-- Email -->

          <div class="col-12">
            <mat-form-field [formGroup]="itemForm" style="width: 100% !important;">
              <input matInput type="email" placeholder="Correo" min="1" tabindex="1" [(ngModel)]="data.email"
                required="true" formControlName="email">
              <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">Campo Obligatorio</mat-error>
            </mat-form-field>
          </div>

          <!-- Password -->
          <div class="col-12">
            <mat-form-field [formGroup]="itemForm" style="width: 100% !important;">
              <input matInput type="password" placeholder="Contraseña" tabindex="1" [(ngModel)]="data.password"
                required="true" formControlName="password">
              <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">Campo Obligatorio
              </mat-error>
            </mat-form-field>
          </div>

          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <mat-checkbox color="warn">Recuérdame</mat-checkbox>
            </div>
            <!-- <div> -->
            <!-- Forgot password -->
            <!-- <a href="">Forgot password?</a> -->
            <!-- </div> -->
          </div>

          <!-- Sign in button -->
          <button mdbBtn color="danger" outline="true" style="border-radius: 20px;" block="true"
            class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit"
            style="border-radius: 20px; margin: 0 !important; margin-top: 1rem !important;" (click)="onSubmit()"
            tabindex="2" [disabled]="!itemForm.valid">Entrar</button>

        </div>
      </div>

    </form>
    <!-- Form -->

  </div>

</div>
<!-- Material form login -->
