<!-- Material form register -->
<mdb-card>

  <mdb-card-header class="danger-color white-text text-center py-4">
    <h5>
      <strong>Registrarse</strong>
    </h5>
  </mdb-card-header>

  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-0" style="overflow: hidden !important;">

    <!-- Form -->
    <form class="text-center" style="color: #757575;">

      <div mat-dialog-content style="margin-top: 1rem; text-align: center;">
        <div class="row justify-content-between">
          <div class="col-6">
            <mat-form-field [formGroup]="itemForm" style="width: 100% !important;" color="warn">
              <input matInput placeholder="Nombre" tabindex="1" [(ngModel)]="data.name" required="true"
                formControlName="name">
              <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">Campo Obligatorio</mat-error>
            </mat-form-field>

          </div>

          <div class="col-6">
            <mat-form-field [formGroup]="itemForm" style="width: 100% !important;">
              <input matInput placeholder="Apellidos" tabindex="1" [(ngModel)]="data.lastname" required="true"
                formControlName="lastname">
              <mat-error *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)">Campo Obligatorio
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field [formGroup]="itemForm" style="width: 100% !important;">
              <input matInput type="email" placeholder="Correo" min="1" tabindex="1" [(ngModel)]="data.email"
                required="true" formControlName="email">
              <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">Campo Obligatorio</mat-error>
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field [formGroup]="itemForm" style="width: 100% !important;">
              <input matInput placeholder="Número Telefónico" tabindex="1" [(ngModel)]="data.phone" required="true"
                formControlName="phone">
              <mat-error *ngIf="phone.invalid && (phone.dirty || phone.touched)">Campo Obligatorio
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field [formGroup]="itemForm" style="width: 100% !important;">
              <input matInput type="password" placeholder="Contraseña" tabindex="1" [(ngModel)]="data.password"
                required="true" formControlName="password">
              <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">Campo Obligatorio
              </mat-error>
            </mat-form-field>
          </div>
          <!-- Form Material -->


          <button mdbBtn color="danger" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
            mdbWavesEffect type="submit" style="border-radius: 20px; margin: 0 !important; margin-top: 1rem !important;"
            (click)="onSubmit()" tabindex="2" [disabled]="!itemForm.valid">Registrarse</button>

          <hr>

          <!-- Terms of service -->
          <p style="margin-top: 1rem;">Al dar click en el boton
            <em>Registrarse</em> usted acepta nuestros
            <a href="" target="_blank" style="color: brown;">términos y servicios</a>. </p>

        </div>
      </div>
    </form>
  </mdb-card-body>
</mdb-card>
